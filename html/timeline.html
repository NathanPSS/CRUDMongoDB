<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>TImeline</title>
  </head>
  <body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-7">
             <div class="mb-3">
                <h3 id="nomeTitulo"></h3>
                <form>
                  <input type="text" class="form-control" id="titulo" autofocus>
                  <textarea class="form-control" aria-label="With textarea" required autofocus rows="6" id="texto"></textarea>
                  <button type="button" class="btn btn-primary" onclick="setMongo()" >Postar</button>
                  <button type="button" class="btn btn-primary" onclick="getMongo()" >Postagens</button>
                  <button type="button" class="btn btn-primary" onclick="sair()" >Sair</button>
                  <button type="button" class="btn btn-primary" onclick="deletaPosts()" >Deletar Posts</button>
                </form>
               </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/main"></script>
  </body>
</html>
